site_name: GEPAdantic
site_description: GEPA-driven prompt optimization for pydantic-ai agents
site_url: https://pdoubleg.github.io/gepadantic
repo_url: https://github.com/pdoubleg/gepadantic
repo_name: pdoubleg/gepadantic

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocs-jupyter:
      include_source: true
      execute: false
      allow_errors: false
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            docstring_section_style: table

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - About GEPA: about-gepa.md
  - Core Components:
      - core-components/index.md
      - Scaffold: core-components/scaffold.md
      - SignatureAgent: core-components/signature-agent.md
      - Data Utils: core-components/data-utils.md
      - Adapter: core-components/adapter.md
      - Runner: core-components/runner.md
  - User Guides:
      - Getting Started: user-guides/getting-started.md
      - GEPA Tutorial: user-guides/dspy_tutorial.ipynb
      - Medical Chronology: user-guides/medical_chronology.ipynb
  - API Reference: api/index.md
